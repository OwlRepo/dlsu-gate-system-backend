    environment:
      - PORT=4005
      - DB_HOST=localhost
      - DB_PORT=5438
      - DB_USERNAME=${DB_USERNAME:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_NAME=${DB_NAME:-dlsu_gate_system}
      - REDIS_HOST=localhost
      - REDIS_PORT=6389
      - SOURCE_DB_HOST=192.168.9.158
      - SOURCE_DB_PORT=1433
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    volumes:
      - persistent_uploads:/app/persistent_uploads
    deploy:
      resources:
        limits:
          cpus: '2.00'
          memory: 2048M
        reservations:
          cpus: '1.00'
          memory: 1024M
    restart: always

  postgres:
    image: postgres:latest
    container_name: dlsu-portal-postgres
    network_mode: host
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-dlsu_gate_system}
      PGPORT: 5438
    volumes:
      - postgres_data:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          cpus: '4.00'
          memory: 4096M
        reservations:
          cpus: '2.00'
          memory: 2048M
    command:
      - 'postgres'
      - '-c'
      - 'max_connections=500'
      - '-c'
      - 'shared_buffers=1GB'
      - '-c'
      - 'effective_cache_size=3GB'
      - '-c'
      - 'work_mem=16MB'
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'pg_isready -U ${DB_USERNAME:-postgres} -d ${DB_NAME:-dlsu_gate_system}',
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  redis:
    image: redis:latest
    container_name: dlsu-portal-redis
    network_mode: host
    deploy:
      resources:
        limits:
          cpus: '1.00'
          memory: 1024M
        reservations:
          cpus: '0.50'
          memory: 512M
    command: redis-server --port 6389 --maxmemory 768mb --maxmemory-policy allkeys-lru
    restart: always

  pgadmin:
    image: dpage/pgadmin4
    container_name: dlsu-portal-pgadmin
    network_mode: host
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@admin.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      SCRIPT_NAME: /pgadmin
      PGADMIN_LISTEN_PORT: 8080
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1024M
        reservations:
          cpus: '0.25'
          memory: 512M
    restart: always

volumes:
  postgres_data:
  persistent_uploads:
  screensaver_uploads:
    driver: local
  pgadmin_data:
