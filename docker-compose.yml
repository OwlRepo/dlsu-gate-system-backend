services:
  nginx:
    image: nginx:latest
    ports:
      - '9580:9580'
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - persistent_uploads:/app/persistent_uploads:ro
    depends_on:
      - dlsu-gate-system-api-1
      - dlsu-gate-system-api-2
      - dlsu-gate-system-api-3
      - dlsu-gate-system-api-4
      - dlsu-gate-system-api-5
    deploy:
      resources:
        limits:
          cpus: '2.00'
          memory: 2048M
        reservations:
          cpus: '1.00'
          memory: 1024M
    networks:
      - app-network
    restart: always

  dlsu-gate-system-api-1:
    build:
      context: .
      dockerfile: Dockerfile
      no_cache: true
    environment:
      - PORT=3000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=${DB_USERNAME:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_NAME=${DB_NAME:-dlsu_gate_system}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    env_file:
      - .env
    depends_on:
      - postgres
    networks:
      - app-network
    deploy:
      resources:
        limits:
          cpus: '2.00'
          memory: 2048M
        reservations:
          cpus: '1.00'
          memory: 1024M
    volumes:
      - persistent_uploads:/app/persistent_uploads
    restart: always

  dlsu-gate-system-api-2:
    build:
      context: .
      dockerfile: Dockerfile
      no_cache: true
    environment:
      - PORT=3000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=${DB_USERNAME:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_NAME=${DB_NAME:-dlsu_gate_system}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    env_file:
      - .env
    depends_on:
      - postgres
    networks:
      - app-network
    volumes:
      - persistent_uploads:/app/persistent_uploads
    deploy:
      resources:
        limits:
          cpus: '2.00'
          memory: 2048M
        reservations:
          cpus: '1.00'
          memory: 1024M
    restart: always

  dlsu-gate-system-api-3:
    build:
      context: .
      dockerfile: Dockerfile
      no_cache: true
    environment:
      - PORT=3000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=${DB_USERNAME:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_NAME=${DB_NAME:-dlsu_gate_system}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    env_file:
      - .env
    depends_on:
      - postgres
    networks:
      - app-network
    volumes:
      - persistent_uploads:/app/persistent_uploads
    deploy:
      resources:
        limits:
          cpus: '2.00'
          memory: 2048M
        reservations:
          cpus: '1.00'
          memory: 1024M
    restart: always

  dlsu-gate-system-api-4:
    build:
      context: .
      dockerfile: Dockerfile
      no_cache: true
    environment:
      - PORT=3000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=${DB_USERNAME:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_NAME=${DB_NAME:-dlsu_gate_system}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    env_file:
      - .env
    depends_on:
      - postgres
    networks:
      - app-network
    deploy:
      resources:
        limits:
          cpus: '2.00'
          memory: 2048M
        reservations:
          cpus: '1.00'
          memory: 1024M
    volumes:
      - persistent_uploads:/app/persistent_uploads
    restart: always
  dlsu-gate-system-api-5:
    build:
      context: .
      dockerfile: Dockerfile
      no_cache: true
    environment:
      - PORT=3000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=${DB_USERNAME:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_NAME=${DB_NAME:-dlsu_gate_system}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    env_file:
      - .env
    depends_on:
      - postgres
    networks:
      - app-network
    deploy:
      resources:
        limits:
          cpus: '2.00'
          memory: 2048M
        reservations:
          cpus: '1.00'
          memory: 1024M
    volumes:
      - persistent_uploads:/app/persistent_uploads
    restart: always

  postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-dlsu_gate_system}
    ports:
      - '5438:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    deploy:
      resources:
        limits:
          cpus: '4.00'
          memory: 4096M
        reservations:
          cpus: '2.00'
          memory: 2048M
    command:
      - 'postgres'
      - '-c'
      - 'max_connections=500'
      - '-c'
      - 'shared_buffers=1GB'
      - '-c'
      - 'effective_cache_size=3GB'
      - '-c'
      - 'work_mem=16MB'
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'pg_isready -U ${DB_USERNAME:-postgres} -d ${DB_NAME:-dlsu_gate_system}',
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  redis:
    image: redis:alpine
    ports:
      - '6389:6379'
    networks:
      - app-network
    deploy:
      resources:
        limits:
          cpus: '1.00'
          memory: 1024M
        reservations:
          cpus: '0.50'
          memory: 512M
    command: redis-server --maxmemory 768mb --maxmemory-policy allkeys-lru
    restart: always

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@admin.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      SCRIPT_NAME: /pgadmin
      PGADMIN_LISTEN_PORT: 80
    expose:
      - '80'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - app-network
    depends_on:
      - postgres
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1024M
        reservations:
          cpus: '0.25'
          memory: 512M
    restart: always

volumes:
  postgres_data:
  persistent_uploads:
  screensaver_uploads:
    driver: local
  pgadmin_data:

networks:
  app-network:
    driver: bridge
