services:
  nginx:
    image: nginx:latest
    container_name: dlsu-portal-nginx
    network_mode: host
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - persistent_uploads:/app/persistent_uploads:ro
      - /dev/null:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - dlsu-gate-system-api-1
      - dlsu-gate-system-api-2
      - dlsu-gate-system-api-3
      - dlsu-gate-system-api-4
      - dlsu-gate-system-api-5
    deploy:
      resources:
        limits:
          cpus: '2.00'
          memory: 2048M
        reservations:
          cpus: '1.00'
          memory: 1024M
    restart: always

  dlsu-gate-system-api-1:
    build:
      context: .
      dockerfile: Dockerfile
      no_cache: true
    container_name: dlsu-portal-api-1
    network_mode: host
    environment:
      - PORT=4001
      - DB_HOST=localhost
      - DB_PORT=5438
      - DB_USERNAME=${DB_USERNAME:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_NAME=${DB_NAME:-dlsu_gate_system}
      - REDIS_HOST=localhost
      - REDIS_PORT=6389
      - SOURCE_DB_HOST=192.168.9.158
      - SOURCE_DB_PORT=1433
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    deploy:
      resources:
        limits:
          cpus: '2.00'
          memory: 2048M
        reservations:
          cpus: '1.00'
          memory: 1024M
    volumes:
      - persistent_uploads:/app/persistent_uploads
    restart: always

  dlsu-gate-system-api-2:
