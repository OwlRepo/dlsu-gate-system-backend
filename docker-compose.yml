services:
  nginx:
    image: nginx:latest
    ports:
      - '80:80'
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - persistent_uploads:/app/persistent_uploads:ro
    depends_on:
      - dlsu-gate-system-api-1
      - dlsu-gate-system-api-2
      - dlsu-gate-system-api-3
      - dlsu-gate-system-api-4
      - dlsu-gate-system-api-5
    deploy:
      resources:
        limits:
          cpus: '2.00'
          memory: 2048M
        reservations:
          cpus: '1.00'
          memory: 1024M
    networks:
      - app-network

  dlsu-gate-system-api-1:
    build:
      context: .
      dockerfile: Dockerfile
      no_cache: true
    environment:
      - PORT=3000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=${DB_USERNAME:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_NAME=${DB_NAME:-dlsu_gate_system}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    env_file:
      - .env
    depends_on:
      - postgres
    networks:
      - app-network
    deploy:
      resources:
        limits:
          cpus: '2.00'
          memory: 2048M
        reservations:
          cpus: '1.00'
          memory: 1024M
    volumes:
      - screensaver_uploads:/app/persistent_uploads
    restart: always

  dlsu-gate-system-api-2:
    build:
      context: .
      dockerfile: Dockerfile
      no_cache: true
    environment:
      - PORT=3000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=${DB_USERNAME:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_NAME=${DB_NAME:-dlsu_gate_system}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    env_file:
      - .env
    depends_on:
      - postgres
    networks:
      - app-network
    volumes:
      - persistent_uploads:/app/persistent_uploads
    deploy:
      resources:
        limits:
          cpus: '2.00'
          memory: 2048M
        reservations:
          cpus: '1.00'
          memory: 1024M

  dlsu-gate-system-api-3:
    build:
      context: .
      dockerfile: Dockerfile
      no_cache: true
    environment:
      - PORT=3000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=${DB_USERNAME:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_NAME=${DB_NAME:-dlsu_gate_system}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    env_file:
      - .env
    depends_on:
      - postgres
    networks:
      - app-network
    volumes:
      - persistent_uploads:/app/persistent_uploads
    deploy:
      resources:
        limits:
          cpus: '2.00'
          memory: 2048M
        reservations:
          cpus: '1.00'
          memory: 1024M

  dlsu-gate-system-api-4:
    build:
      context: .
      dockerfile: Dockerfile
      no_cache: true
    environment:
      - PORT=3000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=${DB_USERNAME:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_NAME=${DB_NAME:-dlsu_gate_system}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    env_file:
      - .env
    depends_on:
      - postgres
    networks:
      - app-network
    deploy:
      resources:
        limits:
          cpus: '2.00'
          memory: 2048M
        reservations:
          cpus: '1.00'
          memory: 1024M
    volumes:
      - persistent_uploads:/app/persistent_uploads

  dlsu-gate-system-api-5:
    build:
      context: .
      dockerfile: Dockerfile
      no_cache: true
    environment:
      - PORT=3000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=${DB_USERNAME:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_NAME=${DB_NAME:-dlsu_gate_system}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    env_file:
      - .env
    depends_on:
      - postgres
    networks:
      - app-network
    deploy:
      resources:
        limits:
          cpus: '2.00'
          memory: 2048M
        reservations:
          cpus: '1.00'
          memory: 1024M
    volumes:
      - persistent_uploads:/app/persistent_uploads

  postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-dlsu_gate_system}
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    deploy:
      resources:
        limits:
          cpus: '4.00'
          memory: 4096M
        reservations:
          cpus: '2.00'
          memory: 2048M
    command:
      - 'postgres'
      - '-c'
      - 'max_connections=500'
      - '-c'
      - 'shared_buffers=1GB'
      - '-c'
      - 'effective_cache_size=3GB'
      - '-c'
      - 'work_mem=16MB'

  redis:
    image: redis:alpine
    ports:
      - '6379:6379'
    networks:
      - app-network
    deploy:
      resources:
        limits:
          cpus: '1.00'
          memory: 1024M
        reservations:
          cpus: '0.50'
          memory: 512M
    command: redis-server --maxmemory 768mb --maxmemory-policy allkeys-lru

  jenkins:
    image: jenkins/jenkins:lts
    environment:
      - JENKINS_OPTS="--prefix=/jenkins"
      - JENKINS_ARGS="--prefix=/jenkins"
      - JENKINS_HOME=/var/jenkins_home
      - JENKINS_URL=/jenkins
      - JENKINS_EXTERNAL_URL=/jenkins
    ports:
      - '8080:8080'
      - '50000:50000'
    volumes:
      - jenkins_home:/var/jenkins_home
    networks:
      - app-network

volumes:
  postgres_data:
  persistent_uploads:
  screensaver_uploads:
    driver: local
  jenkins_home:

networks:
  app-network:
    driver: bridge
