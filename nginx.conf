events {
    worker_connections 1024;
    multi_accept on;
    use epoll;
}

http {
    upstream dlsu-gate-system-student-fe {
        least_conn;
        server dlsu-gate-system-student-fe-1:3000;
        server dlsu-gate-system-student-fe-2:3000;
        server dlsu-gate-system-student-fe-3:3000;
        keepalive 32;
    }

    server {
        listen 80;
        
        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
        
        location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
            expires 7d;
            add_header Cache-Control "public, no-transform";
        }

        location / {
            proxy_pass http://dlsu-gate-system-student-fe;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 4 32k;
            proxy_busy_buffers_size 64k;
        }
    }
} 