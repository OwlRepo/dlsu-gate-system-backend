events {
    worker_connections 4096;
    multi_accept on;
    use epoll;
}

http {
    upstream dlsu-gate-system-api {
        least_conn;
        server dlsu-gate-system-api-1:3000;
        server dlsu-gate-system-api-2:3000;
        server dlsu-gate-system-api-3:3000;
        server dlsu-gate-system-api-4:3000;
        server dlsu-gate-system-api-5:3000;
        keepalive 128;
    }

    proxy_buffers 16 32k;
    proxy_buffer_size 32k;
    proxy_busy_buffers_size 64k;
    
    client_body_timeout 60;
    client_header_timeout 60;
    keepalive_timeout 120;
    send_timeout 60;

    # Add MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Add these performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    reset_timedout_connection on;
    
    # File descriptor cache
    open_file_cache max=2000 inactive=20s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    server {
        listen 80;
        
        # Rate limiting zones
        limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
        limit_req_zone $binary_remote_addr zone=static_limit:10m rate=200r/s;
        
        # Jenkins configuration
        location /jenkins {
            proxy_pass http://jenkins:8080/jenkins;
            proxy_http_version 1.1;
            
            # Updated Headers
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $http_host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Websocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts
            proxy_connect_timeout 150;
            proxy_send_timeout 100;
            proxy_read_timeout 100;
            
            # Buffers
            proxy_buffer_size 8k;
            proxy_buffers 4 32k;
            proxy_busy_buffers_size 64k;

            # Updated redirect handling
            proxy_redirect default;
            
            # Add trailing slash if missing
            rewrite ^/jenkins$ /jenkins/ permanent;

            # Add these cookie settings
            proxy_cookie_path /jenkins /jenkins;
            proxy_cookie_domain $host $host;
        }

        # Static files location with updated rate limiting
        location /persistent_uploads/ {
            limit_req zone=static_limit burst=300 nodelay;
            alias /app/persistent_uploads/;
            add_header Access-Control-Allow-Origin *;
            add_header Cache-Control "public, no-transform";
            expires 7d;
            try_files $uri $uri/ =404;
            
            # Add proper MIME types for images
            types {
                image/jpeg jpg jpeg;
                image/png png;
                image/gif gif;
            }
        }

        # API endpoints with updated configuration
        location / {
            # Rate limiting with burst
            limit_req zone=api_limit burst=200 nodelay;
            
            proxy_pass http://dlsu-gate-system-api;
            proxy_http_version 1.1;
            proxy_set_header Connection "keep-alive";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Increased timeouts
            proxy_connect_timeout 120s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
            
            # Increased buffer sizes
            proxy_buffering on;
            proxy_buffer_size 16k;
            proxy_buffers 16 32k;
            proxy_busy_buffers_size 64k;
        }

        # Enhanced gzip configuration
        gzip on;
        gzip_min_length 1000;
        gzip_comp_level 6;
        gzip_vary on;
        gzip_proxied any;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript application/x-javascript;
    }
} 