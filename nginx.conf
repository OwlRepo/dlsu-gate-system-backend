events {
    worker_connections 4096;
    multi_accept on;
    use epoll;
}

http {
    # Rate limiting zones - moved from server block to http block
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=static_limit:10m rate=200r/s;

    upstream dlsu-gate-system-api {
        least_conn;
        server host.docker.internal:4001;
        server host.docker.internal:4002;
        server host.docker.internal:4003;
        server host.docker.internal:4004;
        server host.docker.internal:4005;
        keepalive 128;
    }

    # Add pgadmin upstream
    upstream pgadmin {
        server host.docker.internal:8080;
        keepalive 32;
    }

    # Optimized buffer settings for local network
    proxy_buffers 32 64k;
    proxy_buffer_size 64k;
    proxy_busy_buffers_size 128k;
    
    # Increased timeouts for local network
    client_body_timeout 120;
    client_header_timeout 120;
    keepalive_timeout 180;
    send_timeout 120;

    # Add MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Performance optimizations for local network
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    reset_timedout_connection on;
    
    # Optimized file descriptor cache for local network
    open_file_cache max=4000 inactive=30s;
    open_file_cache_valid 60s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    server {
        listen 9580;
        
        # API documentation endpoint
        location /api/docs/ {
            limit_req zone=api_limit burst=100 nodelay;
            proxy_pass http://dlsu-gate-system-api/api/docs/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Websocket support for Swagger UI
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Increased timeouts for local network
            proxy_connect_timeout 180s;
            proxy_send_timeout 180s;
            proxy_read_timeout 180s;
        }
        
        # Static files location with updated rate limiting
        location /persistent_uploads/ {
            limit_req zone=static_limit burst=300 nodelay;
            alias /app/persistent_uploads/;
            add_header Access-Control-Allow-Origin *;
            add_header Cache-Control "public, no-transform";
            expires 7d;
            try_files $uri $uri/ =404;
            
            # Add proper MIME types for images
            types {
                image/jpeg jpg jpeg;
                image/png png;
                image/gif gif;
            }
        }

        # API endpoints with updated configuration for local network
        location / {
            # Rate limiting with burst
            limit_req zone=api_limit burst=200 nodelay;
            
            proxy_pass http://dlsu-gate-system-api;
            proxy_http_version 1.1;
            proxy_set_header Connection "keep-alive";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Increased timeouts for local network
            proxy_connect_timeout 180s;
            proxy_send_timeout 180s;
            proxy_read_timeout 180s;
            
            # Increased buffer sizes for local network
            proxy_buffering on;
            proxy_buffer_size 32k;
            proxy_buffers 32 64k;
            proxy_busy_buffers_size 128k;
        }

        # PgAdmin location configuration
        location /pgadmin {
            proxy_pass http://pgadmin;
            proxy_set_header X-Script-Name /pgadmin;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
            
            # Websocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Increased timeouts for local network
            proxy_connect_timeout 180s;
            proxy_send_timeout 180s;
            proxy_read_timeout 180s;
        }

        # Socket.IO configuration with increased timeouts
        location /socket.io/ {
            proxy_pass http://dlsu-gate-system-api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            
            # Increased timeouts for long-polling
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
        }

        # Enhanced gzip configuration for local network
        gzip on;
        gzip_min_length 1000;
        gzip_comp_level 6;
        gzip_vary on;
        gzip_proxied any;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript application/x-javascript;
    }
} 