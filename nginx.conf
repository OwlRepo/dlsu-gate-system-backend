events {
    worker_connections 2048;
    multi_accept on;
    use epoll;
}

http {
    upstream dlsu-gate-system-student-fe {
        least_conn;
        server dlsu-gate-system-student-fe-1:3000;
        server dlsu-gate-system-student-fe-2:3000;
        server dlsu-gate-system-student-fe-3:3000;
        server dlsu-gate-system-student-fe-4:3000;
        server dlsu-gate-system-student-fe-5:3000;
        keepalive 64;
    }

    proxy_buffers 8 16k;
    proxy_buffer_size 16k;
    proxy_busy_buffers_size 32k;
    
    client_body_timeout 30;
    client_header_timeout 30;
    keepalive_timeout 60;
    send_timeout 30;

    # Add MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server {
        listen 80;
        
        # Static files location - handle this first
        location /persistent_uploads/ {
            alias /app/persistent_uploads/;
            add_header Access-Control-Allow-Origin *;
            add_header Cache-Control "public, no-transform";
            expires 7d;
            try_files $uri $uri/ =404;
            
            # Add proper MIME types for images
            types {
                image/jpeg jpg jpeg;
                image/png png;
                image/gif gif;
            }
        }

        # API endpoints - everything else goes here
        location / {
            proxy_pass http://dlsu-gate-system-student-fe;
            proxy_http_version 1.1;
            proxy_set_header Connection "keep-alive";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            proxy_buffering on;
            proxy_buffer_size 8k;
            proxy_buffers 8 32k;
            proxy_busy_buffers_size 64k;
        }

        # Jenkins configuration
        location /jenkins {
            proxy_pass http://jenkins:8080/jenkins;
            proxy_http_version 1.1;
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Websocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts
            proxy_connect_timeout 150;
            proxy_send_timeout 100;
            proxy_read_timeout 100;
            
            # Buffers
            proxy_buffer_size 8k;
            proxy_buffers 4 32k;
            proxy_busy_buffers_size 64k;

            # Handle redirects properly
            proxy_redirect http://jenkins:8080/jenkins https://dlsu-portal-be-production.up.railway.app/jenkins;
        }

        gzip on;
        gzip_min_length 1000;
        gzip_comp_level 6;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    }
} 